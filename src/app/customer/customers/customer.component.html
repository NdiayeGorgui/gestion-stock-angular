<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title><strong>Customers</strong></mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <!-- Barre de recherche et bouton "New Customer" -->
      <div class="customer-toolbar">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>
            <mat-icon matSuffix>search</mat-icon>
            Search
          </mat-label>
          <input matInput (keyup)="filterCustomer($event)" />
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="createCustomer()" class="add-btn">
          <mat-icon>person_add</mat-icon>
          New Customer
        </button>
      </div>

      <!-- Tableau des clients -->
      <div class="table-container">
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
          </ng-container>

          <ng-container matColumnDef="qtyStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.qtyStatus }} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deleteCustomer(element.customerIdEvent)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="editCustomer(element.customerIdEvent)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="getCustomer(element.customerIdEvent)">
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons aria-label="Customer pagination">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
