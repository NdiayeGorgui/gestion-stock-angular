<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bill details</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <div class="form-grid">

        <mat-form-field appearance="outline">
          <mat-label>Bill id</mat-label>
          <input matInput readonly [(ngModel)]="bill.id" name="id" />
          <mat-icon matSuffix>check_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Order ref</mat-label>
          <input matInput readonly [(ngModel)]="bill.orderRef" name="orderRef" />
          <mat-icon matSuffix>check_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Customer IdEvent</mat-label>
          <input matInput readonly [(ngModel)]="bill.customerIdEvent" name="customerIdEvent" />
          <mat-icon matSuffix>check_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Product IdEvent</mat-label>
          <input matInput readonly [(ngModel)]="bill.productIdEvent" name="productIdEvent" />
          <mat-icon matSuffix>check_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Customer Name</mat-label>
          <input matInput readonly [(ngModel)]="bill.customerName" name="customerName" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input matInput readonly [(ngModel)]="bill.productName" name="productName" />
          <mat-icon matSuffix>inventory</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Customer Phone</mat-label>
          <input matInput readonly [(ngModel)]="bill.customerPhone" name="customerPhone" />
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Product Price</mat-label>
          <input matInput readonly [(ngModel)]="bill.price" name="price" />
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Discount</mat-label>
          <input matInput readonly [(ngModel)]="bill.discount" name="discount" />
          <mat-icon matSuffix>paid</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput readonly [(ngModel)]="bill.quantity" name="quantity" />
          <mat-icon matSuffix>balance</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput readonly [(ngModel)]="bill.billingDate" name="billingDate" />
          <mat-icon matSuffix>schedule</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <input matInput readonly [(ngModel)]="bill.status" name="status" />
          <mat-icon matSuffix>check_small</mat-icon>
        </mat-form-field>

      </div>

      <div class="text-center mt-3">
            <button mat-flat-button color="primary" style="width: 50%; height: 56px;"(click)="close()">
              <mat-icon matSuffix>close</mat-icon>
              Close
            </button>
          </div>
    </mat-card-content>
  </mat-card>
</div>
