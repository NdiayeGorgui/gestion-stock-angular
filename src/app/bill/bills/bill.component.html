<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Bills</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        
        <mat-card-content>
          <mat-toolbar>
            <mat-form-field appearance="outline" class="w-50">
              <mat-label>
                <mat-icon matSuffix>search</mat-icon>
                search</mat-label>
              <input matInput (keyup)="filterBill($event)">
          </mat-form-field>
          <mat-card-actions >
            
        </mat-card-actions>
          </mat-toolbar>
            
           
            <table matSort mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
  
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
            
                <!-- Name Column -->
                <ng-container matColumnDef="customerName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                  <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
                </ng-container>

               

                <!-- Address Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                  </ng-container>

                   <!-- Phone Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                  </ng-container>
  
               <!-- Email Column -->
               <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price | number:'0.2-2'}} </td>
              </ng-container>
  
           
  
                  <!-- Quantity status Column -->
                  <ng-container matColumnDef="discount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
                    <td mat-cell *matCellDef="let element"> {{element.discount | number:'0.2-2'}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="billingDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.billingDate | date: 'dd/MM/YYYY'}} </td>
                  </ng-container>
    
                  <!-- Id Column -->
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                  </ng-container>
    
  
               
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> Details </th>
                  <td mat-cell *matCellDef="let element" >
                    <button (click)="getBill(element.orderRef)" mat-mini-fab aria-label class="icon-button"> 
                      <mat-icon>info</mat-icon>
                      
                     </button>
                    
                  </td>
                 
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
              </mat-paginator>
        </mat-card-content>
    </mat-card>
  </div>
