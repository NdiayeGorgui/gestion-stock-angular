<div class="container">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Shipping List</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      
      <mat-card-content>
        <mat-toolbar>
          <mat-form-field appearance="outline" class="search">
            <mat-label>
              <mat-icon matSuffix>search</mat-icon>
              search</mat-label>
            <input matInput (change)="filterShip($event)">
          </mat-form-field>
        </mat-toolbar>
          
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
          <!-- Order Id Column -->
          <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
          </ng-container>

          <!-- Customer Name Column -->
          <ng-container matColumnDef="customerName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
          </ng-container>

          <!-- Customer Email Column -->
          <ng-container matColumnDef="customerMail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.customerMail}} </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="eventTimeStamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.eventTimeStamp}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <!-- Disable the button if status is 'shipped' -->
              <button 
                (click)="shipOrder(element.orderId)" 
                mat-flat-button 
                color="primary">
                Ship Order
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card-content>
  </mat-card>
</div>
