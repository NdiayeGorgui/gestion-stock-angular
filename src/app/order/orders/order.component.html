<div class="container">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Created Orders</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      
      <mat-card-content>
        <mat-toolbar>
         
        <mat-card-actions >
          
      </mat-card-actions>
        </mat-toolbar>
          <table matSort mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
            
              <!-- Name Column -->
              <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                
                <td mat-cell *matCellDef="let element; let i = index">
                  <span *ngIf="shouldShowRowSpan(i)" [attr.rowspan]="getRowSpan(i)">
                    {{ element.order.customer.name }}
                  </span>
                </td>
              </ng-container>
              
              <!-- Product Column -->
              <ng-container matColumnDef="productName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                  <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
                </ng-container>

             <!-- price Column -->
             <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.product.price | number:'1.2-2'}} </td>
            </ng-container>

              <!-- qty Column -->
              <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>

                <!-- payment Column -->
              <ng-container matColumnDef="payment">
                <th mat-header-cell *matHeaderCellDef> Payment </th>
                
                <td mat-cell *matCellDef="let element; let i = index">
                  <span *ngIf="shouldShowRowSpan(i)" [attr.rowspan]="getRowSpan(i)">
                    <button (click)="makePayment(element.order.customer.customerIdEvent)" mat-raised-button>
                      <mat-icon matSuffix>monetization_on</mat-icon>
                      
                    </button>
                  </span>
                </td>
              </ng-container>

              
               <!-- details Column -->
               <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let element; let i = index" >
                  <span *ngIf="shouldShowRowSpan(i)" [attr.rowspan]="getRowSpan(i)">
                    <button (click)="getOrder(element.order.customer.customerIdEvent)" mat-raised-button>
                      <mat-icon matSuffix>details</mat-icon>
                      
                    </button>
                  </span>
                </td>
              </ng-container>

              <!-- remove Column -->
               <ng-container matColumnDef="cancel">
                <th mat-header-cell *matHeaderCellDef> Cancel </th>
                <td mat-cell *matCellDef="let element" >
                    <button (click)="cancelOrder(element.orderIdEvent)"  mat-raised-button >
                      <mat-icon matSuffix>cancel</mat-icon>
                       
                      </button>
                </td>
              </ng-container>

              

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
            </mat-paginator>
      </mat-card-content>
  </mat-card>
</div>
