<div class="container">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Cancelled Orders</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      
      <mat-card-content>
        <mat-toolbar>
          <mat-form-field appearance="outline" class="search">
            <mat-label>
              <mat-icon matSuffix>search</mat-icon>
              search</mat-label>
            <input matInput (change)="filterOrder($event)">
        </mat-form-field>
        <mat-card-actions >
          
      </mat-card-actions>
        </mat-toolbar>
          
         
          <table matSort mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                
            
              <!-- Name Column -->
              <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                <td mat-cell *matCellDef="let element"> {{element.order.customer.name}} </td>
              </ng-container>
              <!-- Address Column -->
              <ng-container matColumnDef="productName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                  <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
                </ng-container>

             <!-- Email Column -->
             <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
            </ng-container>

              <!-- Phone Column -->
              <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>

              
                 <!-- Quantity status Column -->
               <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
              </ng-container>

                <!-- Quantity status Column -->
                <ng-container matColumnDef="discount">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
                  <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.order.date}} </td>
                </ng-container>
  
                <!-- Id Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.order.orderStatus}} </td>
                </ng-container>
  

             
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" >
                  <button (click)="getOrder(element.orderIdEvent)" mat-mini-fab aria-label class="icon-button"> 
                    <mat-icon>info</mat-icon>
                    
                   </button>
                   <button (click)="deleteOrder(element.orderIdEvent)" mat-mini-fab aria-label="Example icon button with a delete icon" class="icon-button">
                    <mat-icon>delete</mat-icon>
                 </button> 
                </td>
               
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
            </mat-paginator>
      </mat-card-content>
  </mat-card>
</div>
