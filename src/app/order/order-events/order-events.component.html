<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><strong>Order Events List</strong></mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <!-- Barre de recherche -->
      <div class="order-events-toolbar">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>
            <mat-icon matSuffix>search</mat-icon>
            Search
          </mat-label>
          <input matInput (keyup)="filterOrderEvents($event)" />
        </mat-form-field>
      </div>

      <!-- Tableau -->
      <div class="table-container">
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Order ID -->
          <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.orderId }} </td>
          </ng-container>

          <!-- Customer ID -->
          <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.customerId }} </td>
          </ng-container>

          <!-- Status -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
          </ng-container>

          <!-- Details -->
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
            <td mat-cell *matCellDef="let element"> {{ element.details }} </td>
          </ng-container>

          <!-- Date -->
          <ng-container matColumnDef="eventTimeStamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
            <td mat-cell *matCellDef="let element">
              {{ element.eventTimeStamp | date:'dd/MM/yyyy' }}
            </td>
          </ng-container>

          <!-- Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Pagination -->
      <mat-paginator
        [pageSizeOptions]="[10, 20, 40]"
        showFirstLastButtons
        aria-label="Order events pagination">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
