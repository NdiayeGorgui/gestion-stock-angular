<div class="container mt-4" style="max-width: 600px; margin-left: auto; margin-right: auto;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update Product</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form #productForm="ngForm">
                <div class="row">
                    <!-- Product Name -->
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Product Name</mat-label>
                            <input matInput class="form-control" id="name" [(ngModel)]="product.name" name="name"
                                required #nameCtrl="ngModel">
                            <mat-icon matSuffix>inventory</mat-icon>
                            <mat-error *ngIf="nameCtrl.invalid && nameCtrl.touched">
                                Product name is required.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Product Category -->
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Product Category</mat-label>
                            <input matInput class="form-control" id="category" [(ngModel)]="product.category"
                                name="category" required #categoryCtrl="ngModel">
                            <mat-icon matSuffix>category</mat-icon>
                            <mat-error *ngIf="categoryCtrl.invalid && categoryCtrl.touched">
                                Product category is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <!-- Product Price -->
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Product Price</mat-label>
                            <input matInput type="number" class="form-control" id="price" [(ngModel)]="product.price"
                                name="price" required min="0" #priceCtrl="ngModel">
                            <mat-icon matSuffix>paid</mat-icon>
                            <mat-error *ngIf="priceCtrl.invalid && priceCtrl.touched">
                                <span *ngIf="priceCtrl.errors?.['required']">Price is required.</span>
                                <span *ngIf="priceCtrl.errors?.['min']">Price must be a positive number.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Product Quantity -->
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Product Quantity</mat-label>
                            <input matInput type="number" class="form-control" id="qty" [(ngModel)]="product.qty"
                                name="qty" required min="1" #qtyCtrl="ngModel">
                            <mat-icon matSuffix>balance</mat-icon>
                            <mat-error *ngIf="qtyCtrl.invalid && qtyCtrl.touched">
                                <span *ngIf="qtyCtrl.errors?.['required']">Quantity is required.</span>
                                <span *ngIf="qtyCtrl.errors?.['min']">Quantity must be at least 1.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <mat-card-actions class="d-flex justify-content-center mt-3">
                    <button mat-flat-button color="primary" (click)="updateProduct()" [disabled]="productForm.invalid">
                        <mat-icon matSuffix>done</mat-icon>
                        Update Product
                    </button>
                </mat-card-actions>

            </form>
        </mat-card-content>
    </mat-card>
</div>
