<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Products</mat-card-title>
    </mat-card-header>

    <mat-divider class="mt-3"></mat-divider>

    <mat-card-content>

      <!-- Barre de recherche et bouton "New Product" -->
      <div class="row align-items-center mb-3">
        <div class="col-md-6 mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>
              <mat-icon matSuffix>search</mat-icon>
              Search
            </mat-label>
            <input matInput (keyup)="filterProduct($event)">
          </mat-form-field>
        </div>
        <div class="col-md-6 text-md-end">
          <button mat-flat-button color="primary" (click)="createProduct()">
            <mat-icon>local_grocery_store</mat-icon>
            New Product
          </button>
        </div>
      </div>

      <!-- Tableau des produits -->
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price | number:'0.2-2'}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Quantity Status Column -->
        <ng-container matColumnDef="qtyStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Status </th>
          <td mat-cell *matCellDef="let element"> {{element.qtyStatus}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="deleteProduct(element.productIdEvent)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <button (click)="editProduct(element.productIdEvent)" mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="getProduct(element.productIdEvent)" mat-icon-button color="accent">
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Affichage des lignes -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Pagination">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
