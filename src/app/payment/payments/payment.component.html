<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><strong>Payments</strong></mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <!-- Barre de recherche -->
      <div class="payment-toolbar">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>
            <mat-icon matSuffix>search</mat-icon>
            Search
          </mat-label>
          <input matInput (keyup)="filterPayment($event)" />
        </mat-form-field>
      </div>

      <!-- Table des paiements -->
      <div class="table-container">
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
            <td mat-cell *matCellDef="let element"> {{ element.customerName }} </td>
          </ng-container>

          <ng-container matColumnDef="paymentMode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Mode </th>
            <td mat-cell *matCellDef="let element"> {{ element.paymentMode }} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let element"> {{ element.amount | number:'0.2-2' }} </td>
          </ng-container>

          <ng-container matColumnDef="timeStamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.timeStamp | date:'dd/MM/yyyy' }} </td>
          </ng-container>

          <ng-container matColumnDef="paymentStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.paymentStatus }} </td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="getPayment(element.paymentIdEvent)" mat-mini-fab aria-label="Details">
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons aria-label="Payment pagination">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
