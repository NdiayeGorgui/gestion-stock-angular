<h2 mat-dialog-title>{{ 'button.ConfirmDeletion' | translate }}</h2>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close(false)">{{ 'button.Cancel' | translate }}</button>
      <button mat-button color="warn" (click)="dialogRef.close(true)">{{ 'button.Delete' | translate }}</button>
    </mat-dialog-actions>
