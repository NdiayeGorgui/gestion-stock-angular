<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <div class="mb-3">
        <mat-card-title>Deliveries List</mat-card-title>
      </div>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>

      <!-- Barre de recherche et bouton "New Customer" -->
      <div class="row align-items-center mb-3">
        <div class="col-md-6 mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>
              <mat-icon matSuffix>search</mat-icon>
              Search
            </mat-label>
            <input matInput (keyup)="filterDelivers($event)">
          </mat-form-field>
        </div>
        <div class="col-md-6 text-md-end">

        </div>
      </div>

      <!-- Tableau des clients -->
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <!-- Name Column -->
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="customerMail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.customerMail}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="eventTimeStamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.eventTimeStamp}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>



        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Deliver order</th>
          <td mat-cell *matCellDef="let element">

            <button (click)="deliverOrder(element.orderId)" mat-icon-button color="accent">
              <mat-icon>local_shipping</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Affichage des lignes -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Pagination">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
