<div class="container mt-4">
  <mat-card class="chatbot-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>smart_toy</mat-icon> {{ 'chatbot.title' | translate }}
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <!-- Zone d'affichage du chat -->
      <div
        class="chat-window mb-3"
        style="max-height: 400px; overflow-y: auto; padding: 1rem; background-color: #f8f9fa; border-radius: 8px;"
      >
        <div *ngFor="let message of messages" class="mb-2">
          <div
            [ngClass]="{
              'text-end': message.from === 'user',
              'text-start': message.from === 'bot'
            }"
          >
            <span class="badge bg-primary" *ngIf="message.from === 'user'">
              {{ 'chatbot.user' | translate }}
            </span>
            <span class="badge bg-secondary" *ngIf="message.from === 'bot'">
              {{ 'chatbot.bot' | translate }}
            </span>

            <div
              class="mt-1 p-2 rounded"
              [ngClass]="{
                'bg-primary text-white': message.from === 'user',
                'bg-light border': message.from === 'bot'
              }"
            >
              <!-- ✅ Texte brut pour l'utilisateur -->
              <ng-container *ngIf="message.from === 'user'">
                {{ message.text }}
              </ng-container>

              <!-- ✅ Markdown pour les réponses du bot -->
              <ng-container *ngIf="message.from === 'bot'">
                <markdown [data]="message.text"></markdown>
              </ng-container>
            </div>
          </div>
        </div>

        <!-- ✅ Effet "Bot typing ..." -->
        <div *ngIf="isLoading" class="mb-2 text-start">
          <span class="badge bg-secondary">
           
          </span>

          <div class="mt-1 p-2 rounded bg-light border typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>

      <!-- Formulaire de message avec texte ou vocal -->
      <form (ngSubmit)="sendMessage()" class="d-flex align-items-center">
        <mat-form-field class="flex-grow-1 me-2" appearance="outline">
          <mat-label>{{ 'chatbot.label' | translate }}</mat-label>
          <input
            matInput
            [(ngModel)]="userMessage"
            name="userMessage"
            [placeholder]="'chatbot.placeholder' | translate"
            required
          />
        </mat-form-field>

        <!-- Envoyer -->
        <button mat-icon-button color="primary" type="submit" [disabled]="!userMessage">
          <mat-icon>send</mat-icon>
        </button>

        <!-- Microphone -->
        <button
          mat-icon-button
          color="accent"
          type="button"
          (click)="startVoiceInput()"
          [disabled]="isListening"
        >
          <mat-icon *ngIf="!isListening">mic</mat-icon>
          <mat-icon *ngIf="isListening">mic_off</mat-icon>
        </button>

        <!-- Stop voice output -->
        <button
          mat-icon-button
          color="warn"
          type="button"
          (click)="stopSpeaking()"
          [disabled]="!isSpeaking"
        >
          <mat-icon>volume_off</mat-icon>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
